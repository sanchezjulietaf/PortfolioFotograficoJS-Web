<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Portfolio Fotográfico</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

  <!-- HEADER -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">Portfolio Fotográfico</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="../index.html" class="nav-link text-white">Inicio</a></li>
          <li class="nav-item"><a href="galeria.html" class="nav-link text-white">Galería</a></li>
          <li class="nav-item"><a href="contacto.html" class="nav-link text-white">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-5">
    <h2 class="mb-4 text-center">Contacto</h2>
    <section class="row justify-content-center">
      <div class="col-md-6">
        <form action="#" method="post" class="p-4 shadow rounded bg-white">
          <fieldset>
            <legend class="mb-3">Dejanos tu mensaje</legend>

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" rows="5" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-dark w-100">Enviar</button>

          </fieldset>
        </form>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Portfolio Fotográfico</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
