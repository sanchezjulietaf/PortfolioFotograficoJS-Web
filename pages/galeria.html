<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería - Portfolio Fotográfico</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

  <!-- HEADER -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">Portfolio Fotográfico</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="../index.html" class="nav-link text-white">Inicio</a></li>
          <li class="nav-item"><a href="galeria.html" class="nav-link text-white">Galería</a></li>
          <li class="nav-item"><a href="contacto.html" class="nav-link text-white">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Carrusel full width -->
  <section class="carousel-wrapper">
    <div id="carouselFotos" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../img/foton1.jpg" class="d-block w-100" alt="Foto 1" style="height: 250px; object-fit: cover;">
        </div>
        <div class="carousel-item">
          <img src="../img/foton2.jpg" class="d-block w-100" alt="Foto 2" style="height: 250px; object-fit: cover;">
        </div>
        <div class="carousel-item">
          <img src="../img/foton3.jpg" class="d-block w-100" alt="Foto 3" style="height: 250px; object-fit: cover;">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselFotos" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselFotos" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </section>
 
  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-5">
    <h2 class="mb-4 text-center">Galería de Fotos</h2>
    <section class="row g-4">
      <div class="col-md-4">
        <figure class="card">
          <img src="../img/foto1.jpg" class="card-img-top" alt="Puerto del Fin del Mundo, Ushuaia">
          <figcaption class="card-body text-center">Puerto del Fin del Mundo, Ushuaia</figcaption>
        </figure>
      </div>

      <div class="col-md-4">
        <figure class="card">
          <img src="../img/foto2.JPG" class="card-img-top" alt="El Cerro de los 14 Colores, Jujuy">
          <figcaption class="card-body text-center">Cerro de los 14 Colores, Jujuy</figcaption>
        </figure>
      </div>

      <div class="col-md-4">
        <figure class="card">
          <img src="../img/foto3.jpg" class="card-img-top" alt="Invierno en Ushuaia">
          <figcaption class="card-body text-center">Invierno en Ushuaia</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Portfolio Fotográfico</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
